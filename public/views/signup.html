<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="../script/vue.js"></script>
  <script src="../script/axios.js"></script>
  
  <title>Sign up</title>
</head>

<body>
  <div id="nav-cart-component"></div>

  <div id="app" class="container" style="margin-top:80px">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-6 alert alert-success">
                <form id="register-form" action="/signup" method="post" role="form" style="display: true;">
                  <h2 style="text-align: center">REGISTER</h2>
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-lg-6">
                <div class="container alert alert-danger">
                  <h4 style="text-align: center">VENDOR PORTAL</h4>
                  <input type="text" class="form-control m-2" placeholder="Vendors Name" v-model="name">
                  <button type="submit" class="btn btn-success mt-3 m-2" @click="addVendor(name)">Add Vendor</button>

                </div>
              </div>
            </div>
          </div>
          <form action="/login">
            <button class="btn btn-primary">Already an User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../script/navvue.js"></script>
  <script>
    let app=new Vue({
      el:'#app', 
      data:{
        name:''
      },
      methods:{
      addVendor(vendorName){
           
           alert("col "+vendorName)
           
           let vendorAdd_Url="api/vendors";
            axios.post(vendorAdd_Url,{
              name:vendorName
            })
            .then((req,res)=>{
              console.log("Done.")
                   res=>{
                       status:200
                   }
            })
            .catch((err)=>{
              console.log("Failed")
                res=>{
                    err:err.message;
                }
            }) 
        }
    }
  }
  )
  </script>
</body>

</html>
