<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="../script/vue.js"></script>
    <script src="../script/axios.js"></script>
    <title>Add Product</title>
</head>

<body>
    <div id="nav-cart-component"></div>

    <div id="app">
        <div class="p-4 col-6 m-5 alert alert-success">
            <h2 class="text-center">Add Product</h3>
            <div class="card p-3 ">
                <div class="col-12">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-5 ">
                                <label for="ProductName">Product Name</label>
                                <input type="text" class="form-control" id="ProductName" v-model="productName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5 ">
                                <label for="Price">Price</label>
                                <input type="number" min="1" max="5" class="form-control" id="Price" v-model="Price">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="Vendor">Vendor:</label>
                                <select name="list-Of-Vendor" class="form-control" v-model="vendorId">
                                    <option v-for="vendor in vendors" v-bind:value="vendor.id">{{vendor.name}}</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-secondary col-md-8" @click="AddToDb">Add</button>
                </div>

            </div>

        </div>
    </div>

    <script src="../script/addproductvue.js">
    </script>
    <script src="../script/navvue.js"></script>
</body>


</html>
